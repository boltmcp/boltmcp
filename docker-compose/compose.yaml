x-host-access: &host-access
  extra_hosts:
    # This is necessary to add support for Linux + plain Docker Engine v20.10+ without Docker Desktop
    - "host.docker.internal:host-gateway"
services:
  database:
    image: postgres:15-alpine
    !!merge <<: *host-access
    environment:
      - POSTGRES_DB=${DB_NAME:?}
      - POSTGRES_USER=${DB_SUPERUSER_USER:?}
      - POSTGRES_PASSWORD=${DB_SUPERUSER_PASSWORD:?}
      - BOLTMCP_INIT_PLATFORM_USER=${DB_PLATFORM_USER:?}
      - BOLTMCP_INIT_PLATFORM_PASSWORD=${DB_PLATFORM_PASSWORD:?}
      - BOLTMCP_INIT_MCP_SERVER_USER=${DB_MCP_SERVER_USER:?}
      - BOLTMCP_INIT_MCP_SERVER_PASSWORD=${DB_MCP_SERVER_PASSWORD:?}
      - BOLTMCP_INIT_PLAYGROUND_SCHEMA=${DB_PLAYGROUND_SCHEMA:?}
      - BOLTMCP_INIT_PLAYGROUND_USER=${DB_PLAYGROUND_USER:?}
      - BOLTMCP_INIT_PLAYGROUND_PASSWORD=${DB_PLAYGROUND_PASSWORD:?}
      - BOLTMCP_INIT_KEYCLOAK_SCHEMA=${DB_KEYCLOAK_SCHEMA:?}
      - BOLTMCP_INIT_KEYCLOAK_USER=${DB_KEYCLOAK_USER:?}
      - BOLTMCP_INIT_KEYCLOAK_PASSWORD=${DB_KEYCLOAK_PASSWORD:?}
    volumes:
      - postgres_data:${POSTGRES_DATA_PATH}
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_SUPERUSER_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
  migrate:
    image: europe-west2-docker.pkg.dev/boltmcp-platform/boltmcp-alpha/boltmcp-platform-migrate:latest
    !!merge <<: *host-access
    depends_on:
      database:
        condition: service_healthy
    environment:
      - DB_HOST=database
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:?}
      - DB_USER=${DB_PLATFORM_USER:?}
      - DB_PASSWORD=${DB_PLATFORM_PASSWORD:?}
    restart: "no"
  playground-migrate:
    image: europe-west2-docker.pkg.dev/boltmcp-platform/boltmcp-alpha/boltmcp-platform-playground-migrate:latest
    !!merge <<: *host-access
    depends_on:
      database:
        condition: service_healthy
    environment:
      - DB_HOST=database
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:?}
      - DB_SCHEMA=${DB_PLAYGROUND_SCHEMA:?}
      - DB_USER=${DB_PLAYGROUND_USER:?}
      - DB_PASSWORD=${DB_PLAYGROUND_PASSWORD:?}
    restart: "no"
  web:
    image: europe-west2-docker.pkg.dev/boltmcp-platform/boltmcp-alpha/boltmcp-platform-web:latest
    !!merge <<: *host-access
    depends_on:
      migrate:
        condition: service_completed_successfully
      keycloak:
        condition: service_healthy
    environment:
      - DB_HOST=database
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:?}
      - DB_USER=${DB_PLATFORM_USER:?}
      - DB_PASSWORD=${DB_PLATFORM_PASSWORD:?}
      - SPECS_STORAGE_PATH=${PLATFORM_STORAGE_PATH:?}
      - OIDC_PROVIDER=${OIDC_PROVIDER:?}
      - OIDC_ISSUER_URL=${OIDC_ISSUER_URL:?}
      - OIDC_CLIENT_ID=${OIDC_PLATFORM_CLIENT_ID:?}
      - OIDC_CLIENT_SECRET=${OIDC_PLATFORM_CLIENT_SECRET:?}
      - AUTH_SECRET=${PLATFORM_AUTH_SECRET:?}
      - NEXTAUTH_URL=${PLATFORM_BASE_URL:?}
      - AUTH_URL=${PLATFORM_BASE_URL:?}
      - MCP_SERVER_BASE_URL=${MCP_SERVER_BASE_URL:?}
      - PLAYGROUND_BASE_URL=${PLAYGROUND_BASE_URL:?}
      - MCP_INSPECTOR_BASE_URL=${MCP_INSPECTOR_BASE_URL:?}
      - MCP_INSPECTOR_PROXY_AUTH_TOKEN=${MCP_INSPECTOR_PROXY_AUTH_TOKEN:?}
    ports:
      - "3000:3000"
  mcp-server:
    image: europe-west2-docker.pkg.dev/boltmcp-platform/boltmcp-alpha/boltmcp-platform-mcp-server:latest
    !!merge <<: *host-access
    depends_on:
      migrate:
        condition: service_completed_successfully
    environment:
      - DB_HOST=database
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:?}
      - DB_USER=${DB_MCP_SERVER_USER:?}
      - DB_PASSWORD=${DB_MCP_SERVER_PASSWORD:?}
      - PORT=3001
      - MCP_SERVER_BASE_URL=${MCP_SERVER_BASE_URL:?}
      - AUTH_HOST=${KEYCLOAK_HOSTNAME:?}
      - AUTH_PORT=8080
      - AUTH_REALM=master
      - OAUTH_CLIENT_ID=${OIDC_MCP_SERVER_CLIENT_ID:?}
      - OAUTH_CLIENT_SECRET=${OIDC_MCP_SERVER_CLIENT_SECRET:?}
    ports:
      - "3001:3001"
  keycloak:
    image: quay.io/keycloak/keycloak:26.4.1-0
    !!merge <<: *host-access
    depends_on:
      database:
        condition: service_healthy
    environment:
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://database:5432/${DB_NAME:?}
      - KC_DB_SCHEMA=${DB_KEYCLOAK_SCHEMA:?}
      - KC_DB_USERNAME=${DB_KEYCLOAK_USER:?}
      - KC_DB_PASSWORD=${DB_KEYCLOAK_PASSWORD:?}
      - KC_HOSTNAME=${KEYCLOAK_HOSTNAME:?}
      - KC_BOOTSTRAP_ADMIN_USERNAME=${KEYCLOAK_ADMIN_USERNAME:?}
      - KC_BOOTSTRAP_ADMIN_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD:?}
      - KC_HEALTH_ENABLED=true
      - KC_METRICS_ENABLED=true
    ports:
      - "8080:8080"
    command: start-dev
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/9000 && echo -e 'GET /health/ready HTTP/1.1\\r\\nhost: 127.0.0.1\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '\"status\": *\"UP\"'"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
  playground:
    image: europe-west2-docker.pkg.dev/boltmcp-platform/boltmcp-alpha/boltmcp-platform-playground:latest
    !!merge <<: *host-access
    depends_on:
      playground-migrate:
        condition: service_completed_successfully
      keycloak:
        condition: service_healthy
    environment:
      - DB_HOST=database
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:?}
      - DB_SCHEMA=${DB_PLAYGROUND_SCHEMA:?}
      - DB_USER=${DB_PLAYGROUND_USER:?}
      - DB_PASSWORD=${DB_PLAYGROUND_PASSWORD:?}
      - BETTER_AUTH_SECRET=${PLAYGROUND_AUTH_SECRET:?}
      - BETTER_AUTH_URL=${PLAYGROUND_BASE_URL:?}
      - AUTH_ISSUER_URL=${OIDC_ISSUER_URL:?}
      - AUTH_CLIENT_ID=${OIDC_MCP_CLIENT_CLIENT_ID:?}
      - AUTH_CLIENT_SECRET=${OIDC_MCP_CLIENT_CLIENT_SECRET:?}
      - MCP_SERVER_BASE_URL=${MCP_SERVER_BASE_URL:?}
      - OPENAI_API_KEY=${PLAYGROUND_OPENAI_API_KEY:?}
    ports:
      - "3002:3002"
  mcp-inspector:
    image: ghcr.io/modelcontextprotocol/inspector:0.17.2
    !!merge <<: *host-access
    ports:
      - "6274:6274"
      - "6277:6277"
    environment:
      - HOST=0.0.0.0
      - MCP_PROXY_AUTH_TOKEN=${MCP_INSPECTOR_PROXY_AUTH_TOKEN:?}
      - ALLOWED_ORIGINS=http://0.0.0.0:6274,http://localhost:6274,http://host.docker.internal:6274
      - MCP_AUTO_OPEN_ENABLED=false
volumes:
  postgres_data:
